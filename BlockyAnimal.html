  <head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">

    </canvas>
    <p>

    <button type="button" id = "allAnimationOff">OFF</button>

    Head<input type="range" min="-90" max="90" value="0" class="slider" id="headSlide">

    <button type="button" id = "lShouAnimationOn">ON</button>
    <button type="button" id = "lShouAnimationOff">OFF</button>

    Left Elbow<input type="range" min="-90" max="0" value="0" class="slider" id="lElbSlide">
    <p>

    <button type="button" id = "lLegAnimationOff">OFF</button>

    Left Knee<input type="range" min="0" max="90" value="0" class="slider" id="lKneeSlide">
    <p>
    Right Shoulder<input type="range" min="-90" max="90" value="0" class="slider" id="rShouSlide">Animation
    <button type="button" id = "rShouAnimationOn">ON</button>
    <button type="button" id = "rShouAnimationOff">OFF</button>
    <p>
    Right Elbow<input type="range" min="-90" max="0" value="0" class="slider" id="rElbSlide">
    <p>
    Right Leg<input type="range" min="-90" max="90" value="0" class="slider" id="rLegSlide">Animation
    <button type="button" id = "rLegAnimationOn">ON</button>
    <button type="button" id = "rLegAnimationOff">OFF</button>
    <p>
    Right Knee<input type="range" min="0" max="90" value="0" class="slider" id="rKneeSlide">
